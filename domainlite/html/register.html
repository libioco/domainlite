<html>
<head>
	<title>Domain Expansion</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="hero">
                <h1 class="title">Domain Expansion</h1>
                <h2 class="header">Made by Group 14</h2>
            </div>
            <div class="login-container">
                <div class="register">
                    <h2>Register</h2>
                    <form class="form">
                        <input required id="firstName" type="text" placeholder="First Name"/>
                        <input required id="lastName" type="text" placeholder="Last Name"/>
                        <input required id="login" type="text" placeholder="Username"/>
                        <input required id="password" type="password" placeholder="Password"/>
                        <button type="button" id="loginButton" class="buttons" onclick="doRegister();">Continue</button>
                        <span id="registrationResult"></span>

                        <span class="login-span">
                            Have an account? <a href="index.html">Sign in here</a>
                        </span>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
